<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartorce</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #2b2220;
      color: #f5e8c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .page {
      background-color: #3c322f;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
      transition: all 0.5s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      margin-bottom: 12px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 18px;
      font-family: 'Georgia', serif;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #a67c52;
      color: #fff;
    }

    .no {
      background-color: #d9c4a3;
      color: #3c322f;
      position: relative;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-bottom: 15px;
    }

    .collage img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
      filter: sepia(0.2);
    }
  </style>
</head>
