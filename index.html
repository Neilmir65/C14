<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartorce</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #8FA88F; /* verde Wes Anderson */
      color: #3c322f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .page {

      padding: 35px 25px;
      border-radius: 15px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      transition: all 0.5s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #F2C6B6; /* rosa p√°lido para t√≠tulos */
    }

    p {

      color: #fff;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 18px;
      font-family: 'Georgia', serif;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .yes {
      background-color: #F28C8C; /* rosa intenso */
      color: #fff;
    }

    .no {
      background-color: #6B8F72; /* verde oscuro */
      color: #fff;
      position: relative;
    }
  </style>
</head>
<body>

<div class="page" id="content">
  <h2>Holaaaa, soy yo de nuevo üëÄ</h2>
  <p>Quiero preguntarte algo...</p>

</div>

<script>
const content = document.getElementById('content');

function fadeOutAndChange(callback) {
  content.classList.add('fade-out');
  setTimeout(() => {
    callback();
    content.classList.remove('fade-out');
  }, 500);
}

function nextStep() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Pregunta r√°pida</h2>' +
      '<p>¬øMe reservas tu 14?</p>' +
      '<button class="yes" onclick="yesOptions()">S√≠</button>' +
      '<button class="no" onmouseover="moveButton(this)">No</button>';
  });
}

function moveButton(btn) {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  btn.style.transform = 'translate(' + x + 'px,' + y + 'px)';
}

function yesOptions() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Genial üòè</h2>' +

}

function response1() {

      '<h2>Tendr√© que compensarlo üòå</h2>' +
      '<p>Prep√°rate, de lo dem√°s ya me encargo‚Ä¶</p>';

</script>

</body>
</html>
