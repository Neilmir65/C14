<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartorce</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #DCEED1; /* verde pastel tendencia japonesa */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* para que el bot√≥n "No" pueda moverse sin scroll */
    }

    .page {
      background-color: #F9D6DA; /* rosa pastel tendencia japonesa */
      padding: 35px 25px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      transition: all 0.5s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #2D4F2D; /* verde oscuro para t√≠tulos */
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #333;
    }

    button {
      margin: 8px;
      border: none;
      border-radius: 18px;
      font-family: 'Georgia', serif;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .yes {
      background-color: #2D4F2D; /* verde oscuro */
      color: #fff;
      padding: 15px 50px;
      font-size: 24px; /* gigante */
    }

    .no {
      background-color: #F28C8C; /* rosa intenso */
      color: #fff;
      font-size: 14px; /* peque√±o */
      padding: 6px 12px;
      position: absolute;
    }

    img {
      margin-top: 15px;
      border-radius: 10px;
      max-width: 100%;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.7s ease;
    }

    img.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="page" id="content">
  <h2>Holaaaa, soy yo de nuevo üëÄ</h2>
  <p>Quiero preguntarte algo...</p>
  <button class="yes" onclick="nextStep()">Continuar</button>
</div>

<script>
const content = document.getElementById('content');

// Funci√≥n de fade
function fadeOutAndChange(callback) {
  content.classList.add('fade-out');
  setTimeout(() => {
    callback();
    content.classList.remove('fade-out');
  }, 500);
}

// Paso 1: Pregunta r√°pida
function nextStep() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Pregunta r√°pida</h2>' +
      '<p>¬øMe reservas tu 14?</p>' +
      '<button class="yes" onclick="showJejeje()">S√≠</button>' +
      '<button class="no" onmouseover="moveNo(this)">No</button>';
  });
}

// Bot√≥n NO huyendo por toda la pantalla
function moveNo(btn) {
  const bodyRect = document.body.getBoundingClientRect();
  const btnRect = btn.getBoundingClientRect();

  const maxX = bodyRect.width - btnRect.width;
  const maxY = bodyRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.transform = `translate(${x}px, ${y}px)`;
}

// Despu√©s de presionar "S√≠": JEJEJE con GIF animado
function showJejeje() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>JEJEJE üòè</h2>' +
      '<img id="customGIF" src="miGif.gif" style="width:200px;">' +
      '<br><button class="yes" onclick="yesOptions()">Continuar</button>';

    // Animaci√≥n de aparici√≥n suave del GIF
    setTimeout(() => {
      document.getElementById("customGIF").classList.add("show");
    }, 100); // peque√±o retraso para que la animaci√≥n se vea
  });
}


// Despu√©s de JEJEJE: opciones de S√≠
function yesOptions() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Genial üòè</h2>' +
      '<p>Elige c√≥mo quieres responder:</p>' +
      '<button class="yes" onclick="response1()">S√≠, ya te estabas demorando</button>' +
      '<button class="yes" onclick="response2()">S√≠, sorpr√©ndeme</button>';
  });
}

// Respuesta 1
function response1() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Tendr√© que compensarlo üòå</h2>' +
      '<p>Prep√°rate, de lo dem√°s ya me encargo‚Ä¶</p>';
  });
}

// Respuesta 2
function response2() {
  fadeOutAndChange(function() {
    content.innerHTML =
      '<h2>Para eso volv√≠ del espacio üöÄ</h2>' +
      '<p>√ëaaaam‚Ä¶</p>';
  });
}
</script>

</body>
</html>
