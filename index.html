<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camila, tenÃ­a que preguntarte con tiempo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f4ecd8;
      background-image: 
        radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 3px 3px, 5px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .page {
      background: #fdf6e3;
      padding: 35px 30px;
      max-width: 380px;
      border-radius: 6px;
      box-shadow: 
        0 15px 30px rgba(0,0,0,0.25),
        inset 0 0 60px rgba(120,90,40,0.15);
      position: relative;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 6px;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.05),
        transparent 30%,
        transparent 70%,
        rgba(0,0,0,0.08)
      );
      pointer-events: none;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }

    .collage img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      filter: sepia(20%) contrast(95%);
    }

    h2 {
      font-size: 20px;
      color: #4b3a2a;
      margin-bottom: 10px;
    }

    p {
      color: #3a2e25;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      margin: 8px;
      padding: 10px 22px;
      border: none;
      border-radius: 18px;
      font-family: 'Georgia', serif;
      font-size: 15px;
      cursor: pointer;
    }

    .yes {
      background: #7a4a2e;
      color: #fff;
    }

    .no {
      background: #e8dcc2;
      color: #5a3a22;
      position: relative;
    }
  </style>
</head>
<body>

<div class="page" id="content">
  <div class="collage">
    <img src="https://placekitten.com/200/200">
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6">
    <img src="https://placekitten.com/201/200">
    <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946">
    <img src="https://placekitten.com/202/200">
    <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df">
  </div>

  <h2>Hola, soy yo de nuevo</h2>
  <p>Quiero decirte con tiempo.</p>

  <button class="yes" onclick="next()">Continuar</button>
</div>

<script>
  function next() {
    document.getElementById("content").innerHTML = `
      <h2>Pregunta rÃ¡pida</h2>
      <p>Â¿Me reservas tu 14?</p>
      <button class="yes" onclick="accepted()">SÃ­</button>
      <button class="no" onmouseover="moveButton(this)">No</button>
    `;
  }

  function moveButton(btn) {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 80 - 40;
    btn.style.transform = \`translate(\${x}px, \${y}px)\`;
  }

  function accepted() {
    document.getElementById("content").innerHTML = `
      <h2>Perfecto ðŸ˜Œ</h2>
      <p>Entonces es una cita.</p>
    `;
  }
</script>

</body>
</html>
